name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
    - name: Restore dependencies
      run: dotnet restore Pyszne-API/
    - name: Build lib
      run: dotnet build Pyszne-API-server/ --no-restore
    - name: Test lib
      run: dotnet test Pyszne-API-server/ --no-build --verbosity normal
